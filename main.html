<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Assignment 3</title>
  <style>
    table.middle {
      border-collapse: collapse;
      border: 1px solid black;
      cell-spacing: 1px;
      padding: 1px;
      margin-bottom: 30px;
    }
    table.middle td, table.middle th {
      border: 1px solid black;
      padding: 1px;
    }
    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>HTML Assignment #3</h1>

  <!-- Table 1 -->
  <table id="table-1" class="middle">
    <tr>
      <td id="t11">A</td>
      <td class= "center" id="t12">B</td>
      <td id="t13" class="right">C</td>
    </tr>
    <tr class="center">
      <td>D</td>
      <td>E</td>
      <td class="right">F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td class="right">I</td>
    </tr>
  </table>

  <!-- Table 2 -->
  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6">Header Spanning 6 Columns</td>
    </tr>
    <tr>
      <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
    </tr>
    <tr>
      <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
    </tr>
    <tr>
      <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
    </tr>
    <tr>
      <td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
    </tr>
    <tr>
      <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
    </tr>
  </table>

  <!-- Table 3 -->
  <table id="table-3" class="middle">
    <tr class="green">
      <td>Top Left</td><td colspan="4">Top Row</td><td>Top Right</td>
    </tr>
    <tr>
      <td>Row 2</td><td>Row 2</td><td>Row 2</td><td>Row 2</td><td>Row 2</td><td>Row 2</td>
    </tr>
    <tr>
      <td colspan="6" id="t-image">
        <img src="https://picsum.photos/200/100" alt="Sample Image">
      </td>
    </tr>
    <tr>
      <td>Row 4</td><td>Row 4</td><td>Row 4</td><td>Row 4</td><td>Row 4</td><td>Row 4</td>
    </tr>
    <tr class="blue">
      <td>Bottom Left</td><td colspan="4">Bottom Row</td><td>Bottom Right</td>
    </tr>
  </table>

</body>
</html>
